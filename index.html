<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="make-order">
        <header class="header">
            <div class="go-back">
                <div class="go-back-arrow"></div>
                    <span class="go-back-info">Продолжить выбор</span>
            </div>

            <p class="contact-info">
                <span class="phone-description">Наш телефон</span>
                <span class="phone-number">+996 705 188 955</span>
                <span class="phone-number">+996 555 188 955</span>
                <span class="work-hours">
                <img src="./img/clock.png" alt="">
                работаем с 10:00 до 00:00
                </span>
            </p>

        </header>

        <form class="form">
            <h2>Ваши данные</h2>

            <div class="column-amount">
                <div>
                    <input type="tel" placeholder="Телефон" class="basic-input tel-input">
                    <input type="text" placeholder="Имя" class="basic-input">
                </div>

                <div>
                    <input type="radio" class="radio-base" name="payType" id="cash" checked>
                    <label class="basic-input radio-input left" for="cash">Наличными</label>
                    
                    <input type="radio" class="radio-base" name="payType" id="card">
                    <label class="basic-input radio-input right" for="card">Картой</label>
                </div>

                <div class="input change-input">
                    <input class="checkbox-input" type="checkbox" id="change" checked>
                    <label class="basic-input label" for="change">Подготовить сдачу с</label>
                    <input class="amount-input basic-input" type="text" name="change-amount" placeholder="Сумма">
                </div>


                <div class="input">
    
                    <input class="basic-input big-input" type="text" placeholder="Коммантарий к заказу">

                </div>

                <div class="input">

                    <div class="input input-option-first">

                        <span class="add-option">Палочки + соусник обычные</span>

                        <button class="minus">-</button>
                        <input class="add-option-amount" type="number" name="add-option-amount" placeholder="10" disabled>
                        <button class="plus"></button>
                        
                    </div>

                </div>
                
                <div class="input input-option-second">

                    <div class="input">

                        <span class="add-option">Палочки + соусник обычные</span>

                        <button class="minus">-</button>
                        <input class="add-option-amount" type="number" name="add-option-amount" placeholder="10" disabled>
                        <button class="plus"></button>
                        
                    </div>

                </div>

                <div class="input">

                    <input class="basic-input big-input" type="text" placeholder="Введите промокод">

                </div>

                </div>
            </div>

            <div class="adress-column">

                <div class="input">

                    <input class="radio-base" type="radio" name="delivery-type" id="delivery" checked>
                    <label class="basic-input radio-input left" for="delivery">Курьером</label>

                    <input class="radio-base" type="radio" name="delivery-type" id="self-pick">
                    <label class="basic-input radio-input right" for="self-pick">Самовывоз</label>

                </div>

                <div class="input adress">

                    <input class="basic-input street" type="text" placeholder="Улица">
                    <input class="basic-input house" type="text" placeholder="Дом">

                </div>

                <div class="input small-input">

                    <input class="basic-input small" type="text" placeholder="Кв">
                    <input class="basic-input small door" type="text" placeholder="Подъезд">
                    <input class="basic-input small" type="text" placeholder="Этаж">
                    <input class="basic-input small" type="text" placeholder="Код">

                </div>

                <div class="input">

                    <input class="radio-base" type="radio" name="delivery-time" id="now" checked>
                    <label class="basic-input radio-input left" for="now">На сейчас</label>
                    <input class="radio-base" type="radio" name="delivery-time" id="postpone">
                    <label class="basic-input radio-input right" for="postpone">На время</label>

                </div>

                <div class="input">

                    <input class="basic-input big-input" type="text" placeholder="E-mail(необязательно)">

                </div>

            </div>

        </div>

        <button class="basic-input submit-button" type="submit">Оформить заказ</button>

        </form>

    </section>


</body>
</html>
